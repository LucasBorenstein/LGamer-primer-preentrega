<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/tienda.html">Tienda</a>

                        <li class="nav-item">

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="logoprincipal"><img src="../assets/img/logo.png" alt="" class="img-fluid"></div>

    <main>
        <section class="container col-xl-10 col-xxl-8 px-4 py-5 fondo animar-fade-in contenedor-form">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-7 text-center text-lg-start textohero">
                    <h1 class="display-4 fw-bold lh-1">Regístrate Ahora</h1>

                    <p class="col-lg-10 fs-4">Para obtener más información sobre nuestros nuevos lanzamientos y
                        descuentos.
                    </p>
                </div>
                <div class="col-md-10 mx-auto col-lg-5">
                    <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Correo Electrónico</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Recuérdame
                            </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary boton-primario" type="submit">Iniciar
                            Sesión</button>
                        <hr class="my-4">
                        <small class="text-body-secondary">Al hacer clic en Iniciar Sesión, aceptas los términos de
                            uso.</small>
                    </form>
                </div>
            </div>
        </section>

    </main>
